{% extends 'base.html' %}

{% block title %}Удаление статьи - Skystore{% endblock %}

{% block header %}
    <h1 class="display-4">Удаление статьи</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h5 class="card-title">Вы уверены, что хотите удалить статью "{{ blogpost.title }}"?</h5>
                    <p class="card-text">Это действие нельзя отменить.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'blog:blogpost_list' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
